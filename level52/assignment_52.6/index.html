<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4">
  <div class="max-w-5xl w-full flex flex-col md:flex-row items-center md:items-start gap-10 bg-white shadow-lg p-8 rounded-lg">
    
  
    <div class="flex-1">
      <img src="https://tse2.mm.bing.net/th/id/OIP.-9k_UWfc41gBitQG2PkINgHaHa?w=1000&h=1000&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Coffee Mug" class="w-full max-w-md object-contain mx-auto" />
    </div>


    <div class="flex-1 text-gray-700">
      <h2 class="text-3xl font-semibold mb-3">Black Printed Coffee Mug</h2>
      <p class="text-2xl font-bold text-gray-800 mb-4">$15.00</p>
      <p class="text-gray-600 leading-relaxed mb-6">
        Neque porro quisquam est, qui dolore ipsum quia dolor sit amet,
        consectetur adipisci velit, sed quia non incidunt lores ta porro ame.
        Numquam eius modi tempora incidunt lores ta porro ame.
      </p>

 
      <div class="flex items-center gap-4">
        <label for="quantity" class="sr-only">Quantity</label>
        <input id="quantity" type="number" min="1" value="1" class="w-16 text-center border border-gray-300 rounded-md py-2 px-2 focus:outline-none" />
        <button class="bg-red-500 text-white font-semibold py-2 px-6 rounded-md hover:bg-red-600 transition">ADD TO CART</button>
      </div>
    </div>
  </div>
</body>
</html>
